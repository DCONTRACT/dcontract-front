<app-navbar></app-navbar>
<app-sidebar></app-sidebar>
<app-footer></app-footer>
<!-- Content Wrapper. Contains page content -->

<div class="content-wrapper iframe-mode" data-widget="iframe" data-loading-screen="750">

      <ng-container *ngIf="!isProject">
          <div class="tab-content">
              <div class="tab-empty">
                  <h4 class="display-6">Vous n'avez pas encore de projet créé un nouveau</h4>
              </div>
              <div class="tab-empty">
                  <div class="col-md-4"></div>
                  <div class="col-md-4">
                      <button type="button" class="btn btn-info btn-block btn-rouded" data-toggle="modal" data-target="#modal-default">
                          <i class="fa fa-folder-plus mr-2"></i>Créé un nouveau projet
                      </button>
                  </div>
                  <div class="col-md-4"></div>
              </div>
              <div class="tab-loading">
                  <div>
                      <h2 class="display-4">Tab is loading <i class="fa fa-sync fa-spin"></i></h2>
                  </div>
              </div>
          </div>
      </ng-container>
<!--
  <ul>
    <li *ngFor="let book of bucketlist">{{ book }}</li>
  </ul>
  -->

    <ng-container *ngIf="isProject">
        <section class="content">
            <div class="container-fluid">
                <!-- Small boxes (Stat box) -->
                <div class="row">
                    <div class="col-lg-3 col-6 mt-3">
                        <!-- small box -->
                        <div class="small-box bg-info">
                            <div class="inner">
                                <h2><strong>Projet 1</strong></h2>
                                <p><strong>2</strong> Contrats</p>
                            </div>
                            <div class="icon">
                                <i class="ion ion-folder"></i>
                            </div>
                            <a routerLink="/list" class="small-box-footer">Voir <i class="fas fa-arrow-circle-right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </ng-container>

</div>

<div class="modal fade" id="modal-default">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Création d'un nouveau projet</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
            <div class="form-group">
                <label for="exampleInputEmail1">Intitulé du projet</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Intitulé du projet">
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="addProject()">Enregistrer</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
