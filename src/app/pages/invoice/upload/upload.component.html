<app-navbar></app-navbar>
<app-sidebar></app-sidebar>
<!-- <app-footer></app-footer> -->
<div class="content-wrapper iframe-mode" data-widget="iframe" data-loading-screen="750">
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Upload Invoice</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
            
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>

    <ng-container *ngIf="true">
        <div class="container-drag" appDnd (fileDropped)="onFileDropped($event)">
            <input type="file" #fileDropRef id="fileDropRef" multiple (change)="fileBrowseHandler($event.target.files)" />
            <img src="assets/img/dnd/icons8-upload-to-the-cloud.svg" alt="">
            <h3>Drag and drop file here</h3>
            <h3>or</h3>
            <label for="fileDropRef">Browse for file</label>
          </div>
          <div class="files-list">
            <div class="single-file" *ngFor="let file of files; let i = index">
              <img src="assets/img/dnd/ic-file.svg" width="45px" alt="file">
              <div class="info">
                <h4 class="name">
                  {{ file?.name }}
                </h4>
                <p class="size">
                  {{ formatBytes(file?.size) }}
                </p>
                <app-progress [progress]="file?.progress" ></app-progress>
              </div>
              <img src="assets/img/dnd/ic-delete-file.svg" class="delete" width="20px" alt="file" (click)="deleteFile(i)">
            </div>
            <div class="mt-2" *ngIf="shwoButtonLoad">
                <button type="button" class="btn btn-info btn-block btn-flat" data-toggle="modal" data-target="#modal-default"><i class="fa fa-upload"></i> Charger</button>
            </div>
          </div>
      </ng-container>
</div>

<div class="modal fade" id="modal-default">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Oce√©risation ...</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img src="assets/img/ocr.gif" alt="" width="450px">
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
