<app-navbar></app-navbar>
<app-sidebar></app-sidebar>
<!-- <app-footer></app-footer> -->
<div class="content-wrapper iframe-mode" data-widget="iframe" data-loading-screen="750">
    <!-- <ngx-imageviewer [src]="imageSrc"></ngx-imageviewer> -->
    <div class="row">
        <div class="col-sm-8">
            <div [ngStyle]="{'height.px': screenHeight}">
                <ng2-pdfjs-viewer pdfSrc="../../../../assets/img/invoice2.pdf"></ng2-pdfjs-viewer>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="content-header">
                <div class="container-fluid">
                  <div class="row mb-2">
                    <div class="col-sm-8">
                      <h1 class="m-0">Informations Facture</h1>
                    </div>
                    <div class="col-sm-4">
                      <button type="button" class="btn btn-default btn-flat float-sm-right" (click)="exportJson()">
                        <i class="fas fa-download"></i>
                      </button>
                      <button type="button" ngxClipboard [cbContent]="target" class="btn btn-default btn-flat float-sm-right">
                        <i class="fas fa-copy"></i>
                      </button>
                    </div>
                  </div><!-- /.row -->
                </div><!-- /.container-fluid -->
              </div>
              <div class="content">
                <div class="container-fluid">
                  <div class="row m-2">
                    <div class="col-sm-12">
                      <div class="card card-primary card-outline card-outline-tabs">
                        <div class="card-header p-0 border-bottom-0">
                          <ul class="nav nav-tabs" id="custom-tabs-four-tab" role="tablist">
                            <li class="nav-item">
                              <a class="nav-link active" id="custom-tabs-four-home-tab" data-toggle="pill" href="#custom-tabs-four-home" role="tab" aria-controls="custom-tabs-four-home" aria-selected="true">Table</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" id="custom-tabs-four-profile-tab" data-toggle="pill" href="#custom-tabs-four-profile" role="tab" aria-controls="custom-tabs-four-profile" aria-selected="false">JSON</a>
                            </li>
                          </ul>
                        </div>
                        <div class="card-body">
                          <div class="tab-content" id="custom-tabs-four-tabContent">
                            <div class="tab-pane fade show active" id="custom-tabs-four-home" role="tabpanel" aria-labelledby="custom-tabs-four-home-tab">
                              <form>
                                <div class="row">
                                  <div class="col-sm-12">
                                    <!-- text input -->
                                    <div class="form-group">
                                      <label>INVOICENUMBER</label>
                                      <input type="text" class="form-control" value="{{ invoice.INVOICENUMBER }}">
                                    </div>
                                  </div>
                                </div>
                                <div class="row">
                                  <div class="col-sm-12">
                                    <!-- text input -->
                                    <div class="form-group">
                                      <label>INVOICEDATE</label>
                                      <input type="text" class="form-control" value="{{ invoice.INVOICEDATE }}">
                                    </div>
                                  </div>
                                </div>
                                <div class="row">
                                  <div class="col-sm-12">
                                    <!-- text input -->
                                    <div class="form-group">
                                      <label>CUSTOMERNUMBER</label>
                                      <input type="text" class="form-control" value="{{ invoice.CUSTOMERNUMBER }}">
                                    </div>
                                  </div>
                                </div>
                                <div class="row">
                                  <div class="col-sm-12">
                                    <!-- text input -->
                                    <div class="form-group">
                                      <label>TOTALHT</label>
                                      <input type="text" class="form-control" value="{{ invoice.TOTALHT }}">
                                    </div>
                                  </div>
                                </div>
                                <div class="row">
                                  <div class="col-sm-12">
                                    <!-- text input -->
                                    <div class="form-group">
                                      <label>TVA</label>
                                      <input type="text" class="form-control" value="{{ invoice.TVA }}">
                                    </div>
                                  </div>
                                </div>
                                <div class="row">
                                  <div class="col-sm-12">
                                    <!-- text input -->
                                    <div class="form-group">
                                      <label>TOTALTTC</label>
                                      <input type="text" class="form-control" value="{{ invoice.TOTALTTC }}">
                                    </div>
                                  </div>
                                </div>
                              </form>
                            </div>
                            <div class="tab-pane fade" id="custom-tabs-four-profile" role="tabpanel" aria-labelledby="custom-tabs-four-profile-tab">
                              <div class="center">
                                <pre>{{invoice |json}}</pre>
                              </div>
                            </div>
                          </div>
                        </div>
                        <!-- /.card -->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>
